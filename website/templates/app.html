{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>nlpTurk</title>

    <meta name="descriptison" content="" />
    <meta name="keywords" content="" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'img/favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'img/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- App CSS Files -->
    <link href="{% static 'css/app.css' %}" rel="stylesheet">

  </head>

  <body>
    <div id="loader" style="display:none;">
      <div class="spinner"></div>
    </div>

    <div class="wrapper">
      <h1><a href="https://github.com/nlpturk/nlpturk"><span style="font-size: 1.7rem;">nlpTurk</span> - Türkçe Doğal Dil İşleme Kütüphanesi</a></h1>
      <textarea name="content" id="content" maxlength="1000" spellcheck="false" placeholder="Metin girin..." autofocus></textarea>
      <div id="counter">
        <span id="current">0</span>
        <span id="maximum">/ 1000</span>
      </div>
       <button type="button" id="process" data-url="{% url 'process' %}">Metni Çözümle</button> 
      <div id="results"></div>
    </div>

    <!-- Vendor JS Files -->
    <script src="{% static 'vendor/js-cookie/js.cookie.min.js' %}"></script>

    <!-- App JS Files -->
    <script src="{% static 'js/app.js' %}"></script>
  </body>
</html>
